# docker-compose to spin up postgres for Spring. For the project docker-compose 
# use ../docker-compose.yaml, to run/build the entire stack.
version: '3'
services:
  db: 
    image: postgres:15.4
    environment:
        # Local development only.
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    ports:
      - 5432:5432
